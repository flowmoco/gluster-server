version: "3.3"
services:
  server:
    image: flowmoco/gluster-server:v1.0.3
    deploy:
      mode: global
      endpoint_mode: dnsrr
      placement:
        constraints:
          - node.labels.gluster.ssd == true
    networks:
      - gluster
    volumes:
      - /data/glusterfs:/data/glusterfs
      - metadata:/var/lib/glusterd
    environtment:
      - GLUSTER_SERVICE_NAME=gluster
networks:
  gluster:
    external: true
volumes:
  metadata:


